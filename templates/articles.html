<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章库 - 外刊推荐系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8ec1f8 0%, #80e4f1 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            color: white;
            text-align: center;
        }
        
        .filter-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .article-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .difficulty-badge {
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .difficulty-beginner { background: #28a745; color: white; }
        .difficulty-intermediate { background: #ffc107; color: black; }
        .difficulty-advanced { background: #fd7e14; color: white; }
        .difficulty-expert { background: #dc3545; color: white; }
        .difficulty-unknown { background: #6c757d; color: white; }
        
        .category-badge {
            background: linear-gradient(45deg, #667eea, #d0d2b1);
            color: white;
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .source-badge {
            background: #17a2b8;
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 500;
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 0.8rem 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(239, 187, 231, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #8395e6, #bcf1f4);
            border: none;
            border-radius: 25px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(186, 220, 242, 0.4);
        }
        
        .btn-outline-primary {
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 25px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover {
            background: #667eea;
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .form-select, .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 0.8rem 1rem;
        }
        
        .form-select:focus, .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(166, 212, 225, 0.25);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }
        
        .spinner-border {
            color: #667eea;
        }
        
        .summary-text {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 1rem;
            border-radius: 0 10px 10px 0;
            margin: 1rem 0;
            font-style: italic;
        }
        
        .article-meta {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .article-meta i {
            width: 16px;
            text-align: center;
        }
        
        .pagination-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .modal-content {
            border-radius: 20px;
            border: none;
        }
        
        .modal-header {
            background: linear-gradient(45deg, #667eea, #e3d2f4);
            color: white;
            border-radius: 20px 20px 0 0;
        }
        
        .article-content {
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.8;
            text-align: justify;
        }
        
        .no-articles {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
        }
        
        .no-articles i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-globe-americas me-2"></i>
                外刊推荐系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/articles">文章库</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#tools">学习工具</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- 页面标题 -->
        <div class="page-header">
            <h1 class="display-5 fw-bold mb-3">
                <i class="fas fa-book me-3"></i>
                文章库
            </h1>
            <p class="lead mb-0">浏览和搜索外刊文章，按分类和难度筛选</p>
        </div>

        <!-- 搜索和筛选区域 -->
        <div class="filter-section">
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control search-box" id="searchInput" placeholder="搜索文章标题、内容或作者...">
                        <button class="btn btn-primary" type="button" onclick="searchArticles()">
                            <i class="fas fa-search me-2"></i>搜索
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-outline-primary w-100" onclick="clearSearch()">
                        <i class="fas fa-times me-2"></i>清除搜索
                    </button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label fw-bold">分类筛选</label>
                    <select class="form-select" id="categoryFilter" onchange="filterArticles()">
                        <option value="">全部分类</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">难度筛选</label>
                    <select class="form-select" id="difficultyFilter" onchange="filterArticles()">
                        <option value="">全部难度</option>
                        <option value="Beginner">初级 (CET-4)</option>
                        <option value="Intermediate">中级 (CET-6, IELTS-6.0)</option>
                        <option value="Advanced">高级 (IELTS-6.5-7.0)</option>
                        <option value="Expert">专家级 (TOEFL-100+)</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">来源筛选</label>
                    <select class="form-select" id="sourceFilter" onchange="filterArticles()">
                        <option value="">全部来源</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">排序方式</label>
                    <select class="form-select" id="sortOrder" onchange="filterArticles()">
                        <option value="newest">最新发布</option>
                        <option value="oldest">最早发布</option>
                        <option value="difficulty_asc">难度从低到高</option>
                        <option value="difficulty_desc">难度从高到低</option>
                        <option value="length_asc">篇幅从短到长</option>
                        <option value="length_desc">篇幅从长到短</option>
                    </select>
                </div>
            </div>
            
            <div class="row mt-3">
                <div class="col-md-6">
                    <button class="btn btn-primary" onclick="loadArticles()">
                        <i class="fas fa-refresh me-2"></i>刷新列表
                    </button>
                    <button class="btn btn-outline-primary ms-2" onclick="crawlNewArticles()">
                        <i class="fas fa-download me-2"></i>更新文章库
                    </button>
                </div>
                <div class="col-md-6 text-end">
                    <span class="text-muted">
                        共 <span id="articleCount">0</span> 篇文章
                    </span>
                </div>
            </div>
        </div>

        <!-- 加载状态 -->
        <div class="loading" id="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">正在加载文章...</p>
        </div>

        <!-- 文章列表 -->
        <div id="articlesList"></div>

        <!-- 分页 -->
        <div class="pagination-container">
            <nav>
                <ul class="pagination" id="pagination">
                    <!-- 分页按钮将在这里生成 -->
                </ul>
            </nav>
        </div>
    </div>

    <!-- 文章详情模态框 -->
    <div class="modal fade" id="articleModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalTitle">文章详情</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="articleModalBody">
                    <!-- 文章内容将在这里显示 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <a href="#" class="btn btn-primary" id="articleModalLink" target="_blank">
                        <i class="fas fa-external-link-alt me-2"></i>阅读原文
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/articles.js"></script>
</body>
</html>
